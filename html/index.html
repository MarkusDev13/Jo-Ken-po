<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo-ken-po - Grupo 04</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <main>

        <section class="modal-vencedor-rodada">
            <h5 id="resultado-rodada"></h5>

        </section>

        <section class="modal-vencedor-jogo">
            <div class="fechar-modal" onclick="fecharModal()">X</div>
            <h5 id="resultado-jogo">

            </h5>

        </section>

        <section class="infos">

            <div class="minhaVida">
                <div class="coracao">
                    <h4 id="vida"></h4>
                </div>
            </div>

            <div class="meusPontos">
                <div class="pontuacao">
                    <h4 id="pontos"></h4>
                </div>
            </div>
        </section>

        <section class="computador">
            <h2>Computador</h2>
            <div class="opcoes-computador">
            <img class="pedra-pc" src="../img/pedra.png" alt="pedra" width="50">
            <img class="papel-pc" src="../img/papel.png" alt="papel" width="50">
            <img class="tesoura-pc" src="../img/tesoura.png" alt="tesoura" width="50">
            </div>
        </section>

        <section class="jogador">
            <h2>VocÃª</h2>
            <div class="opcoes-jogador">
            <label id="label-pedra" class="label" for="pedra"><img src="../img/pedra.png" alt="pedra"
                    width="50"></label>
            <input id="pedra" type="radio" name="jogador" onclick="escolhaDoJogador(0)">

            <label id="label-papel" class="label" for="papel"><img src="../img/papel.png" alt="papel"
                    width="50"></label>
            <input id="papel" type="radio" name="jogador" onclick="escolhaDoJogador(1)">

            <label id="label-tesoura" class="label" for="tesoura"><img src="../img/tesoura.png" alt="tesoura"
                    width="50"></label>
            <input id="tesoura" type="radio" name="jogador" onclick="escolhaDoJogador(2)">
        </div>
        </section>

        <section class="botoes">
            <input class="but-start" type="button" value="Jogar" id="jogar" onclick="jogar()">
            <input class="but-reset" type="button" value="Reiniciar" id="reiniciar" onclick="reset()">
        </section>
    </main>

    <script src="../js/index.js"></script>
</body>

</html>
